global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'api-automation'
    environment: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-automation'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-automation:3000']
        labels:
          service: 'api-automation'
          environment: 'development'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

