version: '3.8'

services:
  # Main API Automation Application
  api-automation:
    build:
      context: .
      target: production
    container_name: api-automation-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/app/logs
      - ./allure-results:/app/allure-results
      - ./screenshots:/app/screenshots
    depends_on:
      - redis
      - elasticsearch
    networks:
      - api-automation-network
    restart: unless-stopped

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: api-automation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - api-automation-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Elasticsearch for logging
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: api-automation-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - api-automation-network
    restart: unless-stopped

  # Kibana for log visualization
  kibana:
    image: kibana:8.11.0
    container_name: api-automation-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - api-automation-network
    restart: unless-stopped

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: api-automation-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - api-automation-network
    restart: unless-stopped

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: api-automation-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - api-automation-network
    restart: unless-stopped

  # PostgreSQL for test data storage
  postgres:
    image: postgres:15-alpine
    container_name: api-automation-postgres
    environment:
      - POSTGRES_DB=api_automation
      - POSTGRES_USER=api_user
      - POSTGRES_PASSWORD=api_password
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - api-automation-network
    restart: unless-stopped

  # MongoDB for document storage
  mongodb:
    image: mongo:7
    container_name: api-automation-mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password123
      - MONGO_INITDB_DATABASE=api_automation
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - api-automation-network
    restart: unless-stopped

  # Jenkins for CI/CD
  jenkins:
    image: jenkins/jenkins:lts
    container_name: api-automation-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins:/var/jenkins_home/jobs
    networks:
      - api-automation-network
    restart: unless-stopped

  # Nginx for reverse proxy
  nginx:
    image: nginx:alpine
    container_name: api-automation-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - api-automation
    networks:
      - api-automation-network
    restart: unless-stopped

volumes:
  redis-data:
  elasticsearch-data:
  prometheus-data:
  grafana-data:
  postgres-data:
  mongodb-data:
  jenkins-data:

networks:
  api-automation-network:
    driver: bridge
